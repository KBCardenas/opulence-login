<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Opulence Shop</title>
    <link rel="icon" type="image/png" href="../images/opulence-icon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos personalisados -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Fuente de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="vh-100">
        <div class="container d-flex align-items-center justify-content-center vh-100">
            <div class="row">
                <div class="col-12 text-black">
                    <div class="d-flex align-items-center justify-content-center h-custom-2 px-5 mt-5">
                        <form action="/login" method="POST">
                            <h3 class="fw-normal mb-3 pb-3 fw-bold text-center text-uppercase" style="letter-spacing: 1px;">Log in</h3>
                            
                            <div class="form-outline mb-4">
                                <label class="form-label" for="emailOrPhone">Correo Electrónico o Número de Teléfono</label>
                                <input type="text" id="emailOrPhone" name="emailOrPhone" class="form-control" required />
                            </div>
                            
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                            </div>
                            
                            <div class="pt-1 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg btn-block fw-bold w-100 text-uppercase" style="letter-spacing: 2px;">Ingresar</button>
                            </div>
                            
                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a></p>
                            <p>No tienes una cuenta? <a href="signup.html" class="link-info">Regístrate aquí</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
